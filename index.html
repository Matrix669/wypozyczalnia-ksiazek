<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypożyczalnia książek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="m-5 w-75 h-75 position-relative ">
        <div class="mb-5 text-center top-0">
            <button class=" btn-add-student btn bg-dark fs-4 text-light px-4 py-2 m-1 menu-btn">Dodaj ucznia</button>
            <button class="btn-add-book btn bg-dark fs-4 text-light px-4 py-2 m-1 menu-btn">Dodaj książkę</button>
            <button class="btn-show-students btn bg-dark fs-4 text-light px-4 py-2 m-1 menu-btn">Wyświetl uczniów</button>
            <button class="btn-show-books btn bg-dark fs-4 text-light px-4 py-2 m-1 menu-btn">Wyświetl książki</button>
        </div>
        <form class="form d-none" id="mm1"> <!-- id="tm19" -->
            <div class="form-box mb-3">
                <label for="name" class="form-label">Imię:</label>
                <input type="text" class="input-name form-control py-3 px-3 fs-3" id="name" placeholder="Podaj imię" name="name">
                <p class="error-info text-danger mt-2">error</p>
            </div>
            <div class="form-box mb-3">
                <label for="surname" class="form-label">Nazwisko:</label>
                <input type="text" class="input-surname form-control py-3 px-3 fs-3" id="surname" placeholder="Podaj nazwisko" name="surname">
                <p class="error-info text-danger mt-2">error</p>
            </div>
            <div class="form-box mb-3">
                <label for="class" class="form-label">Klasa:</label>
                <input type="text" class="input-class form-control py-3 px-3 fs-3" id="class" placeholder="Podaj klasę" name="class">
                <p class="error-info text-danger mt-2">error</p>
            </div>
            <div class="form-box mb-3">
                <label for="birthDate" class="form-label">Data urodzenia:</label>
                <input type="date" class="input-birthDate form-control py-3 px-3 fs-3" id="birthDate" placeholder="Podaj datę urodzenia" name="birthDate">
                <p class="error-info text-danger mt-2">error</p>
            </div>
            <div class="w-100 d-flex ">
                <button class="btn-clear btn btn-primary w-100 m-1 px-4 py-3 fs-4">Wyczyść</button>
                <button type="submit" class="btn-submit btn btn-primary w-100 m-1 px-4 py-3 fs-4">Wyślij</button>
            </div>
        </form>
        <select class="select form-select fs-4 py-4 px-2 d-none" aria-label="Default select example"> <!-- d-none -->
            <option selected>Wybierz książkę</option>
        </select>
        <div class="info-book flex-column mt-5">
        </div>
        <div class="students-container">
            tutaj są uczniowie          
        </div>
        <div class="books-container">
            tutaj są książki
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
